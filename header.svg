<svg fill="none" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="800px" height="100">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>	
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 100px;
					background: transparent;
					color: #f72585;
					text-align: center;
				}
        
        .wrapper {
          height: 200px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .typing-demo {
          width: 33ch;
          animation: typing 4s steps(37), blink .3s step-end infinite alternate;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid;
          font-family: monospace;
          font-size: 2em;
        }

        @keyframes typing {
          from {
            width: 0
          }
        }
            
        @keyframes blink {
          50% {
            border-color: transparent
          }
        }
			</style>
			<div class="container">
		        <div class="wrapper">
            		<div class="typing-demo">
              Hi! I'm <b>Amanda</b>.
            </div>          
        </div>
			</div>
		</div>
	</foreignObject>
</svg>
